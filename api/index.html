<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js.bootstrap.min.js"></script>
    <script src="./js.jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <!-- <body onload="showFood()"> -->
  <body>
    <div class="container">
      <h2>Thêm món ăn</h2>
      <div class="form">
        <input type="text" id="foodName" placeholder="Tên món ăn" />
        <input type="text" id="foodImage" placeholder="URL món ăn" />
        <input type="text" id="foodMadeIn" placeholder="Xuất xứ" />
        <input type="text" id="foodPrice" placeholder="Giá" />
        <input type="text" id="foodDescription" placeholder="Mô tả" />
        <br />
        <input type="button" value="Thêm món ăn" id="createFood" />
        <input type="button" value="Xoá" onclick="deleteContent()" />
      </div>

      <h1>Món ăn</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Nhập tên món ăn để tìm kiếm..."
        oninput="searchFood()"
      />
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Stt</th>
            <th>Tên món ăn</th>
            <th>Hình ảnh</th>
            <th>Xuất xứ</th>
            <th>Giá</th>
            <th>Hành Động</th>
          </tr>
        </thead>

        <tbody id="tbl"></tbody>
      </table>

      <div id="overlay" onclick="closeEditForm()"></div>
      <div id="editForm" style="display: none">
        <h2>Sửa món ăn</h2>
        <input type="text" id="editFoodName" placeholder="Tên món ăn" />
        <input type="text" id="editFoodImage" placeholder="URL món ăn" />
        <input type="text" id="editFoodMadeIn" placeholder="Xuất xứ" />
        <input type="text" id="editFoodPrice" placeholder="Giá" />
        <input type="text" id="editFoodDescription" placeholder="Mô tả" />
        <br />
        <input type="button" value="Update Product" onclick="updateFood()" />
      </div>
      <div id="showdescription" style="display: none">
        <h2 id="nameFood"></h2>
        <div id="description"></div>
        <br />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
